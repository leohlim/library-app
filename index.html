<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Books</h1>
            <br>
            <div class="addBookBtn">
                <button class="button" onclick="openForm()">Add Book</button> 
            </div>
        </div>
        
        
        <div class="addBookPopup">
            <div class="formPopup" id="popupForm">
                <form id="formContainer">
                    <h2>Enter Book Info</h2>
                    <br>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="Title" required>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="Author" required>
                    <label for="pages">Pages</label>
                    <input type="text" name="pages" id="Pages" required>
                    <select id="Status" name="status">
                        <option value="Read">Read</option>
                        <option value="Currently Reading">Currently Reading</option>
                    </select>
    
                    <button type="submit" class="button" id ="submit-book" onclick="intakeFormData()">Add Book</button>
                    <button type="cancel" class="button" id="btn-cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        </div>
        <div id="booksList">
            
        </div>
    </div>
</body>
</html>
